name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata (lowercase owner)
        id: meta
        shell: bash
        run: |
          OWNER_LC=$(echo "${{ env.REPO_OWNER }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ env.REGISTRY }}/$OWNER_LC/employee-management-system-backend" >> $GITHUB_OUTPUT
          echo "TAG_SHA=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "TAG_LATEST=latest" >> $GITHUB_OUTPUT

      - name: Build and push (backend)
        uses: docker/build-push-action@v5
        with:
          context: ems-backend/ems-backend
          file: ems-backend/ems-backend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_SHA }}
            ${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_LATEST }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata (lowercase owner)
        id: meta
        shell: bash
        run: |
          OWNER_LC=$(echo "${{ env.REPO_OWNER }}" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=${{ env.REGISTRY }}/$OWNER_LC/employee-management-system-frontend" >> $GITHUB_OUTPUT
          echo "TAG_SHA=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "TAG_LATEST=latest" >> $GITHUB_OUTPUT

      - name: Build and push (frontend)
        uses: docker/build-push-action@v5
        with:
          context: ems-fullstack
          file: ems-fullstack/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_SHA }}
            ${{ steps.meta.outputs.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_LATEST }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  compose-test:
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull images
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/$OWNER_LC/employee-management-system-backend:latest
          docker pull ghcr.io/$OWNER_LC/employee-management-system-frontend:latest
      - name: Show images
        run: docker images | grep employee-management-system
